score_model:
  last_training: 1
  mode: eval
  ckpt_path: ./config/checkpoint.pt
  cfg_path: ./config/score_config.yaml
training:
  seed: 0
  num_epochs: 100
  batch_size: 256
  learning_rate: 1e-8
  loss: cad_rmsd
  gradient_clip_val: 1.0  # Add gradient clipping (adjust as needed)
  scheduler:
    name: CosineAnnealingWarmUpRestarts
    T_mult: 1
    eta_max: 1e-4
    warmup_epochs: 20
    gamma: 0.5
rollout:
  mid_t: 0.786
  N_rollout: 7
  n_replications: 2
  record_grad_steps: [3, 4, 5]
mlcv_model:
  name: ours
  mlcv_dim: 2
  condition_mode: input
  dim_normalization: True
  normalization_factor: 1
